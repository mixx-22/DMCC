        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f7fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        .section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* Grid View Skeleton */
        .grid-skeleton {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        .grid-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
        }
        
        /* List View Skeleton */
        .list-skeleton {
            width: 100%;
            border-collapse: collapse;
        }
        .list-skeleton th {
            text-align: left;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            border-bottom: 1px solid #e2e8f0;
        }
        .list-skeleton td {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        /* Skeleton Animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        .skeleton-circle {
            border-radius: 50%;
        }
        
        .flex {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .flex-col {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
    </style>
</head>
